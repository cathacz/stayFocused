      <h3>Add new task</h3>
      <div class="userInput">
        <div class="nameTask">

          <input type="text" placeholder="Name your task" />
        </div>

        <div class="setTime">
          <div>
          <h4>Duration in minutes</h4>
          <p>20:00</p></span>
          </div>
          <input type="range" min="5" max="55" value="25" />
        </div>

      </div>

      <div>
        <button>Create Task</button>
          <input type="text" name="userText" placeholder="Please name your task" id="myData"/>
        </div>
       
        
        </div>
    
        <div><input type="submit" value="Create Task" class="skt" /></div>

      </div>

      <div class="timer">
        <div class="displayAnimation"></div>
        <div class="displayTimer">Task will be complete in <span id="time">01:00</span> minutes!</div>

        
      </div>
      <h3>Task List</h3>
      <div class="displayList">
        <ul class="taskList"></ul>
      </div>

   
      <div><button class="endDay">End Day</button></div>
    </main>
