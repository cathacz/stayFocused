<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stay Focused</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main>
      <div class="title">
        <h1>Stay Focused</h1>
        <img
          src="./icon/timeTask.svg"
          alt="timeTask"
          class="icon"
          width="80px"
        />
        <h2>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minus cumque
          iusto quasi rem ad suscipit sunt porro placeat dolorem modi
          repellendus doloribus voluptates at dignissimos architecto, dolor
          cupiditate?
        </h2>
      </div>

      <div class="userInput">
        <div class="nameTask">
          <input type="text" placeholder="Name your task" />
        </div>
        <div class="duration">Time: <span class="value">25</span> minutes</div>
        <div class="setTime">
          <input type="range" min="5" max="55" value="25" />
        </div>
        <div><button>Create Task</button></div>
        <div>
          Task will be complete in <span id="time">01:00</span> minutes!!
        </div>
      </div>
      <div class="timer">
        <div class="displayAnimation"></div>
        <div class="displayTimer"></div>
      </div>
      <div class="displayList">
        <ul class="taskList"></ul>
      </div>
      <div class="endDay"><button>End Day</button></div>
    </main>

    <script src="./scripts/index.js"></script>
  </body>
</html>
