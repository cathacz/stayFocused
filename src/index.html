<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stay Focused</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main>
<!-- Title -->
      <div class="title">
        <div class="icon">
          <img src="./icon/logo2.svg"/><h1>Stay <br/> Focused</h1>
        </div> 
        <h2>
          <b>Stay Focused </b>  is an easy-to-use time and task management application that helps you to manage your tasks. Try <b>Stay Focused </b>   yourself to perform as efficiently as possible.
        </h2>
      </div>
<!-- New Task -->
<div class="newTask">
      <h3>Add a new task</h3>
      <div class="userInput">
      <div>
      <form> 
        <div class="nameTask">
          <h4>What do you wanna do?</h4>
          <input type="text" placeholder="  Name your task" />
        </div>
      </div>
      <div>  
        <div class="setTime">
          <div>
            <span><h4>How long will it take you? <span class="value">0</span> minutes</h4></span></span>
          </div>
          <div class="range-cont"><input type="range" min="5" max="55" value="25" /></div>
        </div>
    </div>
  </div>
        <div class="create-task-btn"><input type="submit" value="Create Task" class="skt" />
        </div>
      </div>
 </div>
 <!-- Timer -->
      <div class="timer">
        <div class="displayAnimation"></div>
        <div class="displayTimer"><span id="time">00:00</span> </div>
      </div>
<!-- Task List -->
      <h3>Task List</h3>
      <div class="displayList">
        <ul class="taskList"></ul>
      </div>

<!-- the end of the day -->
      <div>
        <button class="endDay">End Day</button>
      </div>
    </main>
    
  
    <script src="./scripts/index.js"></script>
  </body>
</html>
